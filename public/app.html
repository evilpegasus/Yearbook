<!DOCTYPE html>
<html>
    <head>
        <title>
            Yearbook Signatures
        </title>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.15.3/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="/__/firebase/7.15.4/firebase-analytics.js"></script>

        <!-- Add the entire Firebase JavaScript SDK -->
        <script src="/__/firebase/7.15.3/firebase.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>


        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">


        <script src="canvas.js"></script>
        <script src="save.js"></script>
        <link rel="stylesheet" href="main.css">

        <!-- Link preview metadata -->
        <meta property="og:url"                content="https://yearbook-hhs.web.app/app.html" />
        <meta property="og:type"               content="website" />
        <meta property="og:title"              content="Yearbook 2020" />
        <meta property="og:description"        content="Sign my virtual yearbook!" />
        <meta property="og:image"              content="logo.png" />
    </head>
    <body>
        <h1 class="title-box">Yearbook 2020</h1>
        <p id="owner">Something went wrong. Try refreshing the page.</p>
        <h3 id="sharingLink">Something went wrong. Try refreshing the page.</h2>
        <div id="canvas-container" width="1500" height="2500">
            <img src="//:0" id="backgroundImage" width="1500" height="2500">
            <canvas id="canvas" width="1500" height="2500" crossOrigin="anonymous">Your browser is not supported.</canvas>
        </div>

        <div id="toolbars">
            <div class="canvas-toolbar-label">
                <p>Size:</p>
                <p>Color:</p>
            </div>

            <div class="canvas-toolbar">
                <select id="widthSelector">
                <option value="2">2</option>
                <option value="4" selected = "selected">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                </select>
        
                <select id="colorSelector">
                <option value="black" selected="selected">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="gray">Gray</option>
                <option value="white">Eraser</option>
                </select>
            </div>

            <div class="button-toolbar">
                <button id="clearButton" class="btn" type="button">Clear Changes</button>
                <a id="download" download="image.png"><button id="downloadButton" class="btn" type="button">Download</button></a>
                <button id="saveButton" class="btn" type="button" onclick="upload()">Upload</button>
                <button id="getImageButton" class="btn" type="button" onclick="getImage()">Get Image</button>
                <!-- <button id="resetButton" class="btn" type="button" onclick="resetYearbook()">Reset Yearbook</button> -->
            </div>
        </div>
        <br>
        <br>
        <img src="https://forthebadge.com/images/badges/built-with-love.svg" alt="Build with <3"> by <a class="name" href="https://mingyfong.github.io/" target="_blank">Ming Fong</a> and <a class="name" href="https://arnavthareja.github.io" target="_blank">Arnav Thareja</a>. June 2020
        <br>
        <br>
        <p></p>
    </body>
</html>
