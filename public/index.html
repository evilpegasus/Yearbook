<!DOCTYPE html>
<html>
    <head>
        <title>
            Yearbook Signatures
        </title>
        <script src="canvas.js"></script>
        <script src="upload.js"></script>
        <link rel="stylesheet" href="main.css">
        
    </head>
    <body>
        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>



        <h1>Yearbook</h1>

        <br>
