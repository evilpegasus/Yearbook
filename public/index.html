<!DOCTYPE html>
<html>
    <head>
        <title>
            Yearbook Signatures
        </title>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.15.3/firebase-app.js"></script>

        <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->

        <!-- Add the entire Firebase JavaScript SDK -->
        <script src="/__/firebase/7.15.3/firebase.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>

        <!-- FirebaseUI -->
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

        <script src="canvas.js"></script>
        <script src="save.js"></script>
        <script src="auth.js"></script>
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <!-- The surrounding HTML is left untouched by FirebaseUI.
            Your app may use that space for branding, controls and other customizations.-->
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>


        <h1>Yearbook</h1>
        <canvas id="canvas" width="400" height="400" crossOrigin="anonymous">Your browser is not supported.</canvas>
        
        <br>
        <button id="clearButton" type="button">Clear</button>
        <a id="download" download="image.png"><button id="downloadButton" type="button">Download</button></a>
        <button id="saveButton" type="button" onclick="upload()">Upload</button>
        <button id="getImageButton" type="button" onclick="getImage()">Get Image</button>
        
        <br>
        <button id="blackButton" type="button">Black</button>
        <button id="blueButton" type="button">Blue</button>
        <button id="redButton" type="button">Red</button>
        <button id="greenButton" type="button">Green</button>
        <button id="eraser" type="button">Eraser</button>
        
        <br>
        <p id="activeColor">Active color: Black</p>
        
        <p id="thickness">Thickness: 8</p>
        <div class="sliderContainer">
            <input type="range" min="4" max="24" value="8" class="slider" id="sizeSlider">
        </div>
    </body>
</html>
